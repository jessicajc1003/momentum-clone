<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="src/clock.js" defer></script>
    <script src="src/greeting.js" defer></script>
    <script src="src/todo.js" defer></script>
    <script src="src/bg.js" defer></script>
    <script src="src/weather.js" defer></script>
  </head>
  <body>
    <section class="js-wrapper">
      <span class="js-weather"></span>
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <form action="js-form" class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm">
        <div class="toDoBox">
          <h3>What is your main focus for today?</h3>
          <input type="text" placeholder="" />
        </div>
      </form>
      <ul class="js-toDoList"></ul>
    </section>
  </body>
</html>
